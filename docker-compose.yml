version: '3.8'

services:
  frontend:
    build:
      context: .
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:3000/api/v1}
    ports:
      - "${PORT:-5173}:5173"
    restart: unless-stopped
    environment:
      - PORT=5173
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5173', (r) => {if (r.statusCode === 200) process.exit(0); process.exit(1);})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s


